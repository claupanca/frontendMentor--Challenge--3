<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/queries.css" rel="stylesheet" />

    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <section class="product-preview-section">
        <div class="container">
          <div class="product-card grid grid--2-col">
            <div class="product-img">
              <!-- <img
                alt="chanel perfume"
                src="images/image-product-desktop.jpg"
              /> -->
            </div>
            <div class="product-information grid .grid--1-col">
              <p class="product-class">perfume</p>
              <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
              <p class="product-description">
                A floral, solar and voluptuos interpretation composed by Oliver
                Polge, Pefrumer-Creator for the House of CHANEL
              </p>
              <div class="price">
                <h2 class="price-actual">$149.99</h2>
                <p class="price-original">$169.99</p>
              </div>
              <div class="action">
                <a href="#" class="btn btn-cta">
                  <div>
                    <img src="images/icon-cart.svg" alt="shopping-cart" />
                    <p>Add to Cart</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
